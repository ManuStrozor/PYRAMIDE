<template>
    <lightning-card title="Sales Information">

        <template if:true={data}>
            Total of sold apartments : {total}<br>
            Total amount of sold apartments : {totalAmount}<hr>
            <lightning-datatable key-field="Id" data={data} columns={columns} default-sort-direction="asc"></lightning-datatable>
        </template>

        <template if:true={error}>
            The error is : {error}
        </template>
    </lightning-card>
</template>
