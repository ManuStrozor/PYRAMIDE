<template>
    <lightning-card title="Sales Information">

        <template if:true={data}>
            Total of sold apartments : {data.length}<br>
            Total amount of sold apartments : {formatedAmount}<hr>
            <lightning-datatable key-field="Id" data={data} columns={columns}></lightning-datatable>
        </template>

        <template if:true={error}>
            The error is : {error}
        </template>
        
    </lightning-card>
</template>
